<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Image</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Random Image</h1>
      <p class="hint">Click "Random" to load a new image.</p>
      <div class="viewer">
        <img id="mainImage" src="https://picsum.photos/900/600" alt="Loading…" />
      </div>
      <div class="controls">
        <button id="randomBtn" type="button">Random</button>
        <button id="retryBtn" type="button" class="retry-btn" hidden>Retry</button>
      </div>
      <p class="small">Static site — ready for GitHub Pages.</p>
    </main>
    <script src="js/app.js" defer></script>
  </body>
</html>
